<!-- The Login Modal -->
<div class="modal fade" id="loginModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="email">UserName:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="pwd">
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember me
            </label>
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- The Register Modal -->
<div class="modal fade" id="registerModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h2 class="modal-title">SignUp</h2>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form [formGroup]="RegistrationForm" (ngSubmit)="RegistrationForm.valid && onSubmit()">
          <div class="form-group">
            <input type="text" formControlName="username" id="inputName" class="form-control, input1">
            <label for="inputName" class="control-label">UserName</label>
          </div>
          <div *ngIf="RegistrationForm.controls.username.invalid && RegistrationForm.controls.username.touched">
            <small class="text-danger" *ngIf="RegistrationForm.controls.username.errors?.required">Username is
              required</small>
            <small class="text-danger" *ngIf="RegistrationForm.controls.username.errors?.minlength"> Length must be 3
              character</small>
            <small class="text-danger" *ngIf="RegistrationForm.controls.username.errors?.pattern"> Must be
              alphabate</small>
          </div>
          <div class="form-group">
            <input type="Email" formControlName="email" id="inputEmail" class="form-control, input1">
            <label for="inputEmail" class="control-label">Email</label>
          </div>
          <div *ngIf="RegistrationForm.controls.email.invalid && RegistrationForm.controls.email.touched">
            <small class="text-danger" *ngIf="RegistrationForm.controls.email.errors?.required">Email is
              required</small>
            <small class="text-danger" *ngIf="RegistrationForm.controls.email.errors?.email"> Enter a valid
              email</small>
          </div>
          <div class="form-group">
            <!-- Change input type to be dynamic -->
              <input [type]="fieldTextType ? 'text' : 'password'" id="inputpwd" class="form-control, input1" formControlName="password" />
              <i class="fa" [ngClass]="{'fa-eye-slash': !fieldTextType,'fa-eye': fieldTextType}" 
                    (click)="toggleFieldTextType()">
              </i>
              <label for="inputpwd" class="control-label">Password</label>
            </div>
          <div *ngIf="RegistrationForm.controls.password.invalid && RegistrationForm.controls.password.touched">
            <small class="text-danger" *ngIf="RegistrationForm.controls.password.errors?.required">Password is
              required</small>
            <small class="text-danger" *ngIf="RegistrationForm.controls.password.errors?.pattern"> Enter a valid
              password</small>
          </div>
         <!-- <div class="form-group">
           Change input type to be dynamic
            <input [type]="fieldTextType ? 'text' : 'password'" id="inputcpwd" class="form-control, input1" formControlName="cpassword" />
            <i class="fa" [ngClass]="{'fa-eye-slash': !fieldTextType,'fa-eye': fieldTextType}" 
                  (click)="toggleFieldTextType()">
            </i>
            <label for="inputcpwd" class="control-label">CPassword</label>
          </div>-->
          <div class="form-group">
            <button type="submit" class="btn btn-primary" style="min-width:100%;">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
